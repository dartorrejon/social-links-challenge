<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Social links profile</title>
  </head>
  <body>
    <main id="hero">
      <div class="profile-img-container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall photo">
      </div>
      <div class="profile-info-container">
        <h1 class="profile-name">Jesica Randall</h1>
        <span class="profile-address">London, United Kingdom</span>
      </div>
      <p class="profile-description">"Front-end developer and avir reader."</p>
      <ul class="profile-socials">
        <li class="profile-social-network github"><a href="https://github.com" target="_blank">GitHub</a></li>
        <li class="profile-social-network frontend-mentor"><a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a></li>
        <li class="profile-social-network linkedin"><a href="https://www.linkedin.com/?trk=seo-authwall-base_nav-header-logo" target="_blank">LinkedIn</a></li>
        <li class="profile-social-network twitter"><a href="https://x.com/?lang=ES" target="_blank">Twitter</a></li>
        <li class="profile-social-network instagram"><a href="https://www.instagram.com" target="_blank">Instragram</a></li>
      </ul>
    </main>
  </body>
</html>
